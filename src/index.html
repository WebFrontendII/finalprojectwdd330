<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Movies At Hand</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="images/moviesicon.png" />
  <link rel="stylesheet" href="css/lightslider.css" />
  <script src="js/jquery.js"></script>
  <script src="js/lightslider.js"></script>
  <script src="js/main.js"></script>
  <script src="js/sliderDisplay.js"></script>
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <!--navigation logo-->
    <a href="#" class="logo">
      <img src="images/logo.png" />
    </a>
    <!--menu-->
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Movies</a></li>
    </ul>
    <!--search bar-->
    <div class="search">
      <input id="search" type="text" placeholder="Favorite Movie" />
      <i onclick="onSearch()" class="fas fa-search"></i>
    </div>
  </nav>
  <section id="main">
    <h1 class="showcase-heading">Featured Movies</h1>
    <ul id="autoWidth" class="cs-hidden">
      <li class="item-a">
        <div class="showcase-box">
          <a>
          <img id="movieN" type="image"  src=https://m.media-amazon.com/images/M/MV5BYzFmMTcwZjYtZmEwNi00MjNlLWE1MzYtMDdlNjcxODNhYThhXkEyXkFqcGdeQXVyOTc5MDI5NjE@._V1_.jpg onclick="movieN('Captain Marvel')"/>
          </a>
        </div>
        
      </li>

      <li class="item-b">
        <div class="showcase-box">
           <a href="movie_listing/index.html" id="movieN" value="Avengers" onclick="movieN()" >
          <img src=https://m.media-amazon.com/images/M/MV5BMTM4OGJmNWMtOTM4Ni00NTE3LTg3MDItZmQxYjc4N2JhNmUxXkEyXkFqcGdeQXVyNTgzMDMzMTg@._V1_FMjpg_UY474_.jpg />
          
          </a>
        </div>
      </li>

      <li class="item-c">
        <div class="showcase-box">
          <img src=https://m.media-amazon.com/images/M/MV5BNTBjZTBlN2YtOWQzZC00YTAzLWFiOWUtYzRiZWRmNjA5YWFmXkEyXkFqcGdeQXVyMTA0NTIyOTQ@._V1_FMjpg_UY709_.jpg />
        </div>
      </li>

      <script type="text/javascript" src="../js/movies.js"></script>

    </ul>

  </section>
  <footer>
    <div id="footer">
      <p>Movies At Hand<small>(This is not a real company)</small> | Austyn Horne, Jordan Jones, Treyson Searle, Valter Barreto | WDD 330-9</p>
        <a href="https://www.facebook.com/" target="_blank">
          <img src="images/iconfinder_facebook.png" alt="facebook">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="images/iconfinder_instagram.png" alt="instagram">
        </a>
        <a href="https://twitter.com/" target="_blank">
          <img src="images/iconfinder_twitter.png" alt="twitter">
        </a>
    </div>
  </footer>
  <!--slider-->
  <script>
    $(document).ready(function () {
      $('#autoWidth').lightSlider({
        autoWidth: true,
        loop: true,
        onSliderLoad: function () {
          $('#autoWidth').removeClass('cS-hidden');
        }
      });
    });
  </script>
</body>

</html>
